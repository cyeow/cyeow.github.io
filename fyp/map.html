<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Wastewater generation sites and proposed constructed wetlands locations for Mobile, Alabama</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mobile = {lat: 30.661257, lng: -88.191301};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: mobile,
          mapTypeId: 'satellite'
        });
        
        var img = 'https://cyeow.github.io/fyp/circle.png';
        var marker = new google.maps.Marker({
          position: {lat: 30.68091, lng:-88.21903},
          icon: img,
          map: map
        });

        var kmlLayer = new google.maps.KmlLayer({
          url: 'https://cyeow.github.io/fyp/sites.kml'
        });

        kmlLayer.setMap(map);

        map.data.setStyle({
          fillColor: rgba(1,1,1,0.35),
          strokeWeight: 1,
          strokeColor: rgba(0,0,1,0.8),
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBlgVKheDwfHIerOQhecqXNzlRYT-gxjs&callback=initMap">
    </script>
  </body>
</html>
