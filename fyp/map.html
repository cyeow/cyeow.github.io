<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mobile = {lat: 30.661257, lng: -88.191301};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: mobile,
          mapTypeId: 'satellite'
        });
//        var marker = new google.maps.Marker({
//          position: mobile,
//          map: map
//        });

        var kmlLayer = new google.maps.KmlLayer({
          url: 'https://cyeow.github.io/fyp/sites.kml'
        });

        kmlLayer.setMap(map);

      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBlgVKheDwfHIerOQhecqXNzlRYT-gxjs&callback=initMap">
    </script>
  </body>
</html>
